<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="300px" poster="imagens/foto-capa720x1280.jpg" controls autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="vieo/webm">
        <p>Seu navegador não é compativel com a reprodução de videos.</p>
    </video>
    <h1>Inserindo videos hospedados em servidores tipo youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LmeCW1z6X5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos hospedados em servidores tipo vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/794242725?h=2d0291e5d9&title=0&byline=0&portrait=0" width="560" height="296" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
